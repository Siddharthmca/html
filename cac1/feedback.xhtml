<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title> Christ University Feedback form </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdn.tailgrids.com/tailgrids-fallback.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-mono bg-white-1000">
    <div>
        
        <div class="relative min-h-screen  grid bg-black ">
            <div
                class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0 ">
                <div class="relative sm:w-1/2 xl:w-3/5 bg-blue-500 h-full hidden md:flex flex-auto items-center justify-center p-10 overflow-hidden  text-white bg-no-repeat bg-cover relative"
                    style="background-image: url(assets/img/logo.jpg);">
                    <div class="absolute bg-black  opacity-25 inset-0 z-0"></div>
                    <div class="w-full  lg:max-w-2xl md:max-w-md z-10 items-center text-center ">
                        <div class=" font-bold leading-tight mb-6 mx-auto w-full content-center items-center ">

                        </div>
                    </div>
                </div>

                <div
                    class="md:flex md:items-center md:justify-left w-full sm:w-auto md:h-full xl:w-1/2 p-8  md:p-10 lg:p-14 sm:rounded-lg md:rounded-none ">
                    <div class="max-w-xl w-full space-y-12">
                        <div class="lg:text-left text-center">

                            <div class="flex items-center justify-center ">
                                <div class="bg-black flex flex-col w-80 border border-gray-900 rounded-lg px-8 py-10">

                                    <form formGroup="createaccount" class="flex flex-col space-y-8 mt-10">
                                        <label class="font-bold text-lg text-white ">Account Number</label>
                                        <input type="text" formControlName="accnum" placeholder="Account number"
                                            class="border rounded-lg py-3 px-3 mt-4 bg-black border-indigo-600 placeholder-white-500 text-white" />
                                        <label class="font-bold text-lg text-white">Pin</label>
                                        <input type="password" formControlName="pin" placeholder="****"
                                            class="border rounded-lg py-3 px-3 bg-black border-indigo-600 placeholder-white-500 text-white" />
                                        <label class="font-bold text-lg text-white ">Initial Deposit</label>
                                        <input type="text" formControlName="amount" placeholder="Amount in INR"
                                            class="border rounded-lg py-3 px-3 mt-4 bg-black border-indigo-600 placeholder-white-500 text-white" />
                                        <button
                                            class="border border-indigo-600 bg-black text-white rounded-lg py-3 font-semibold">Create
                                            Account</button>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                    </div>
                    </div>
                    </div>
    </div>
</body>

                    

</html>
